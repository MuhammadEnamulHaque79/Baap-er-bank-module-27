<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some <span class="font-semibold text-blue-700">Money!!</span>
        </h1>
    </header>
    <main>
        <section class=" w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4 mt-8">
                <div class="bg-pink-400 p-8  text-center rounded-lg">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-5xl">$<span id="deposit-total" >00</span> </h3>
                </div>
                <div class="bg-yellow-400 p-8 text-center rounded-lg">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-5xl">$00</h3>
                </div>
                <div class="bg-purple-400 p-8  text-center rounded-lg">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-5xl">$ <span id="balance-total">00</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->

        <section class=" w-9/12 mx-auto mb-8">
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h3 class="text-2xl mb-2 text-white">Please Deposit</h3>
                    <input id="deposit-field" class="block w-9/12 rounded" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="bg-sky-400 hover:bg-sky-700 rounded px-4 py-2 mt-4 text-white block ">Deposit</button>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h3 class="text-2xl mb-2 text-white">Please Withdraw</h3>
                    <input class="block w-9/12 rounded" type="text" placeholder="$ amount you want to withdraw">
                    <button class="bg-pink-400 hover:bg-sky-700 rounded px-4 py-2 mt-4 text-white block ">Withdraw</button>
                </div>
               
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
