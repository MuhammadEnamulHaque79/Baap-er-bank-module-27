<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-semibold text-blue-700">Baap-er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-purple-300 w-9/12 mx-auto mt-12 p-8">
            <h2 class="text-3xl text-white mb-4 font-semibold">Please Login</h2>
            <div>
                <input class="w-9/12 block mb-2 rounded-lg" type="email" name="" id="user-email" placeholder="Enter your email">

                <input class="w-9/12 block mb-2 rounded-lg" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="submit-btn" class="bg-amber-400 hover:bg-sky-700 rounded px-4 py-1 text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
